<div class="order">
    <div class="container">
        <div class="order-wrapper">
            <div class="order-stage">
                <div>Корзина</div>
                <div class="current">Доставка</div>
                <div>Оплата</div>
            </div>
            <div class="order-delivery">
                <div class="order-row mb30">
                    <div class="order-col">                      
                        <div class="order-text mb20">Получатель</div>
                        <label class="order-input mb20">
                            <span>Електронная почта</span>
                            <input type="email" name="" id="" placeholder="example@mail.com">
                        </label>
                        <label class="order-input mb20">
                            <span>Имя <b>*</b></span>
                            <input type="text" name="" id="" placeholder="Иван" required>
                        </label>
                        <label class="order-input mb20">
                            <span>Фамилия <b>*</b></span>
                            <input type="text" name="" id="" placeholder="Иванов" required>
                        </label>
                        <label class="order-input mb20">
                            <span>Отчество <b>*</b></span>
                            <input type="text" name="" id="" placeholder="Иванович" required>
                        </label>
                        <label class="order-input">
                            <span>Номер телефона <b>*</b></span>
                            <input type="text" name="" id="" placeholder="+38099 999 99 99" required>
                        </label>
                    </div>
                    <div class="order-col">
                        <div class="order-text mb20">Способ доставки</div>
                        <label class="order-radio mb10">
                            <input type="radio" name="a1" id="">
                            <span class="mark"></span>
                            <p>У відділення Нової Пошти - по тарифам НП (Безкоштовно, за наявності відмітки "Безкоштовна доставка")</p>
                        </label>
                        <label class="order-radio mb30">
                            <input type="radio" name="a1" id="">
                            <span class="mark"></span>
                            <p>Адресна доставка - за тарифами НП</p>
                        </label>
                        <div class="order-text mb20">Адреса доставки</div>
                        <label class="order-select mb20">
                            <span>Область <b>*</b></span>
                            <select class="justselect" name="" id="">
                                <option value="1">Киевская область</option>
                                <option value="2">Город 2</option>
                            </select>
                        </label>
                        <label class="order-select mb20">
                            <span>Город <b>*</b></span>
                            <select class="justselect" name="" id="">
                                <option value="1">Киев</option>
                                <option value="2">Киев</option>
                            </select>
                        </label>
                        <label class="order-select">
                            <span>Отделение <b>*</b></span>
                            <select class="justselect" name="" id="">
                                <option value="1">Киев</option>
                                <option value="2">Киев</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="order-buttons">
                    <button class="btn btn--empty">Вернуться</button>
                    <button class="btn">Перейти к оплате</button>
                </div>
            </div>
        </div>
    </div>
</div>
