<div id="quick-order" style="max-width:600px;">
    <div class="order-modal">
        <div class="order-title">Быстрый заказ</div>
        <div class="order-item">
            <div class="order-item__img"><img src="@img/product.jpg" alt=""></div>
            <div class="order-item__meta">
                <div class="order-item__title">Коньки хоккейные ССМ SK 9040 SE</div>
                <div class="order-item__count">1 х 5499 грн</div>
                <div class="order-item__price">5499 грн</div>
            </div>
            <div class="order-item__delete"><i class="fa fa-shopping-basket" aria-hidden="true"></i></div>
        </div>
        <div class="order-total">Сума: 5499 грн</div>
        <form action="" class="order-form">
            <label class="order-input">
                <span>Имя <b>*</b></span>
                <input type="text" name="" id="" required placeholder="Иван">
            </label>
            <label class="order-input">
                <span>Номер телефона <b>*</b></span>
                <input type="text" name="" id="" required placeholder="+38099 999 99 99">
            </label>
            <label class="order-checkbox">
                <input type="checkbox" name="" id="">
                <span class="mark"></span>
                <p>Я согласен с <a href="#">условиями использования</a> и <a href="#">политикой конфиденциальности</a>.</p>
            </label>
            <label class="order-button"><button class="btn">Оформить заказ</button></label>
        </form>
    </div>
</div>
<div id="quick-order-accepted" style="max-width:540px;">
    <div class="order-modal">
        <div class="order-success">
            <i class="fa fa-check" aria-hidden="true"></i>
            <p>Спасибо, ваш заказ принят!</p>
        </div>
    </div>
</div>
